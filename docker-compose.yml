services:
  db:
    image: mysql:8.0.39
    container_name: mysql-aula
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - productsNW
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: products
  api-products:
    container_name: api-produto
    build:
      context: ./
      #dockerfile: ../../../Downloads/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USERNAME=higorgabrieldev@gmail.com
      - EMAIL_PASSWORD=

    depends_on:
      - db
    networks:
      - productsNW
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Limite de 10MB por log
        max-file: "10" # Mant√©mos 10 logs mais recentes
    # restart: always
networks:
  productsNW:
    driver: bridge
volumes:
  dbdata: